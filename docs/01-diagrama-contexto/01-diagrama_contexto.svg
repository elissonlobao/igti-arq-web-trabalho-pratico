@startuml C4_Elements
!include shared/C4/C4_Container.puml

title Diagrama de contexto

Person(persona, "Usuário")
Container(container, "CrDigital", "Portal WEB e App", "Optional Description")
System(servidorEmail, "Serviço de e-mail", "Servidor POP3")
System(servidorPaypal, "Serviço de pagamentos", "Servidor PayPal")

Rel(persona, container, "Usa", "HTTPS")
Rel(container, servidorEmail, "Solicita envio de e-mail", "SMTP")
Rel(container, servidorPaypal, "Usa", "Rest")
Rel(servidorEmail, persona, "Envia e-mail")

@enduml

@startuml C4_Elements





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}








title Diagrama de contexto

rectangle "==Usuário" <<person>> as persona
rectangle "==CrDigital\n//<size:12>[Portal WEB e App]</size>//\n\n Optional Description" <<container>> as container
rectangle "==Serviço de e-mail\n\n Servidor POP3" <<system>> as servidorEmail
rectangle "==Serviço de pagamentos\n\n Servidor PayPal" <<system>> as servidorPaypal

persona - -> container : "===Usa\n//<size:12>[HTTPS]</size>//"
container - -> servidorEmail : "===Solicita envio de e-mail\n//<size:12>[SMTP]</size>//"
container - -> servidorPaypal : "===Usa\n//<size:12>[Rest]</size>//"
servidorEmail - -> persona : "===Envia e-mail"

@enduml

